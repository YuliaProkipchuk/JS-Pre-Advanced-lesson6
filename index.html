<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <p class="heading">Please sign up</p>
    <form name="sign" class="sign">
        <div><input type="text" name="firstname" id="first_name" placeholder="First name" required><i class="uil uil-check"
            id="ch1"></i><i class="uil uil-multiply" id="wr1"></i></div>
        <div class="provide">Please provide a valid First name</div>
        <div><input type="text" name="lastname" id="lastname" placeholder="Last name" required><i class="uil uil-check"
            id="ch2"></i><i class="uil uil-multiply" id="wr2"></i></div>
        <div class="provide">Please provide a valid Last name</div>
        <div><input type="email" name="address" id="address" placeholder="Email address" required><i class="uil uil-check"
            id="ch3"></i><i class="uil uil-multiply" id="wr3"></i></div>
        <div class="provide">Please provide a valid Email address</div>
        <div><input type="password" name="password" id="password" placeholder="Password" required><i class="uil uil-check"
            id="ch4"></i><i class="uil uil-multiply" id="wr4"></i></div>
        <div class="provide">Please provide a valid Password</div>
        <input type="button" value="Sign Up" name="signbutton" >
    </form>
    <div class="link"><a href="signin.html" class="signIn">Sign in now</a></div>

   
    <script src="script.js"></script>
</body>

</html>
